<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style/mainCadastr.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container-1">
        <div class="registrador">
            <h1>Cadastro</h1>
            <form action="./dao/formulario.php" method="POST" onsubmit="return validarFormulario()">
                <div>
                    <label for="nome">Nme</label>
                    <input type="text" name="nome" id="nome" required>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="button-container">
                    <button type="button" onclick="voltar()">Voltar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>    
    </div>  
    <div id="myModal" class="modal"> 

        <!-- ConteÃºdo do modal --> 

        <div class="modal-content"> 

            <span class="close">&times;</span> 

            <div class="dados-cadastrados" id="dadosCadastrados"></div> 

        </div> 

    </div> 
</div>

<!--JS-->
<script src="./src/mainCadastr.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
